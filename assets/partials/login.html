<div class="container">
    <form class="form-signin" name="loginform">
        <h2 class="form-signin-heading">BBTEST</h2>
        <label class="sr-only" for="inputEmail">Email address</label>
        <input type="email" autofocus="" required="" placeholder="Email address" class="form-control" data-ng-model="user.email" id="inputEmail">
        <label class="sr-only" for="inputPassword">Password</label>
        <input type="password" required="" placeholder="Password" class="form-control" data-ng-model="user.password" id="inputPassword">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button type="button" data-ng-disabled="loginform.$invalid" data-ng-click="authenticate()" class="btn btn-lg btn-primary btn-block">Sign in</button>
    </form>
    <div class="container">
        <div class="col-xs-6">user:admin@bbtest.com pass:admin type:admin</div>
        <div class="col-xs-6">user:user@bbtest.com pass:user type:user</div>
    </div>

</div>
