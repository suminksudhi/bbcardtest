<div class="container-fluid m-t-10 p-t-20">
    <div class="message"></div>
    <div class="simpleDemo row">
        <div class="col-md-8">
            <div class="row">
                <!-- show up the lists -->
                <div class="col-sm-3 ng-scope" ng-repeat="(listName, list) in models.lists">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title ng-binding">List {{listName}}</h3>
                        </div>
                        <!-- directive -->
                        <ul dnd-list="list" dnd-drop="dropCallback(event, index, item,external, type, 'List {{listName}}')">
                            <li ng-repeat="item in list"
                                dnd-draggable="item"
                                dnd-moved="list.splice($index, 1)"
                                dnd-effect-allowed="move"
                                dnd-selected="models.selected = item"
                                ng-class="{'selected': models.selected === item}"
                            >
                                {{item.label}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
